<!DOCTYPE html>
<html lang="en-us">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="css/styles.css" />
            <script src="https://www.youtube.com/iframe_api"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src="scripts/questions.js"></script>
            <script type="text/javascript" src="scripts/scripts.js"></script>
            <title>FFX Trivia Game</title>
    </head>
    <body>
        <div class="main">
            <h1 class="main-title">Final Fantasy X Trivia</h1>
            <h3 class="main-subtitle">Created by Ian Price</h3>
            <button class="main-startBtn"><h2>Click Me to Start!</h2></button>
        </div>
        <div id="music">
            <audio id='music-player' loop >  
                <source id='music-source' src= "music/mainSplash.mp3" type="audio/mpeg"/>  
            </audio>
        </div>
        <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: '3gm3p7jq4fs',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
        player.setVolume(25);
        player.setPlaybackQuality('small');
      }
      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          event.target.playVideo();
        }
      }
    </script>
    </body> 
</html>

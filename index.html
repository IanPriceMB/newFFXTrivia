<!DOCTYPE html>
<html lang="en-us">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="css/styles.css" />
            <script src="https://www.youtube.com/iframe_api"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src="scripts/questions.js"></script>
            <script type="text/javascript" src="scripts/scripts.js"></script>
            <title>FFX Trivia Game</title>
    </head>
    <body>
        <img class="background" src="images/mainSplash.png" alt="background">
        <div class="main choiceColor">
            <h1 class="main-title">Final Fantasy X Trivia</h1>
            <h3 class="main-subtitle">Created by Ian Price</h3>
            <button class="main-startBtn"><h2>Blitz Off!</h2></button>
        </div>
        <div id="music">
            <audio id='choiceMusic' loop autoplay>  
                <source id='music-source' src="music/choiceMusic.mp3" type="audio/mpeg"/> 
            </audio>
            <audio id='Besaid' loop >  
                <source id='music-source' src="music/Besaid.mp3" type="audio/mpeg"/> 
            </audio>
            <audio id='Luca' loop >  
                <source id='music-source' src="music/Luca.mp3" type="audio/mpeg"/> 
            </audio>
            <audio id='Djose' loop >  
                <source id='music-source' src="music/Djose.mp3" type="audio/mpeg"/> 
            </audio>
            <audio id='ThunderPlains' loop >  
                <source id='music-source' src="music/ThunderPlains.mp3" type="audio/mpeg"/> 
            </audio>
            <audio id='Gagazet' loop >  
                <source id='music-source' src="music/Gagazet.mp3" type="audio/mpeg"/> 
            </audio>
            <audio id='playerLost' loop >  
                <source id='music-source' src="music/playerLost.mp3" type="audio/mpeg"/> 
            </audio>
            <audio id='playerWon' loop >  
                <source id='music-source' src="music/playerWon.mp3" type="audio/mpeg"/> 
            </audio>
            <audio id='Sin' loop >  
                <source id='music-source' src="music/Sin.mp3" type="audio/mpeg"/> 
            </audio>
            <audio id='Pursuit' loop >  
                <source id='music-source' src="music/Pursuit.mp3" type="audio/mpeg"/> 
            </audio>
        </div>
        <video class='video' id="video">
            <source src="movies/sinOnBeveleSpire.mp4" type="video/mp4">
        </video>
        <video class='endScene' id="endScene">
            <source src="movies/imTheBest.mp4" type="video/mp4">
        </video>
        <div class="player" id="player"></div>
